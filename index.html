<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containner">
        <div class="teclado">
            <div class="visor" id="visor">
            
            </div>
            <div class="first-row">
                <button class="btn" id="r1-1" style="width: 162px;" onclick="limpar()">C</button>
                <button class="btn" id="r1-3" value="%" onclick="porcentagem()" >%</button>
                <button class="btn" id="r1-4" value="/" onclick="display('/')">/</button>
            </div>
            <div class="second-row">
                <button class="btn" id="r2-1" vvalue="7" onclick="display('7')">7</button>
                <button class="btn" id="r2-2" value="8" onclick="display('8')">8</button>
                <button class="btn" id="r2-3" value="9" onclick="display('9')">9</button>
                <button class="btn" id="r2-4" value="X" onclick="display('*')">X</button>
            </div>
                <div class="third-row">
                <button class="btn" id="r3-1" value="4" onclick="display('4')">4</button>
                <button class="btn" id="r3-2" value="5" onclick="display('5')">5</button>
                <button class="btn" id="r3-3" value="6" onclick="display('6')">6</button>
                <button class="btn" id="r3-4" value="-" onclick="display('-')">-</button>
            </div>
                <div class="fourth-row">
                <button class="btn" id="r4-1"  value="1" onclick="display('1')">1</button>
                <button class="btn" id="r4-2"  value="2" onclick="display('2')">2</button>
                <button class="btn" id="r4-3"  value="3" onclick="display('3')">3</button>
                <button class="btn" id="r4-4"  value="+" onclick="display('+')">+</button>
            </div>
                <div class="fifth-row">
                <button class="btn" id="r5-1" style="width: 162px;" value="0" onclick="display('0')">0</button>
                <button class="btn" id="r5-2" value="." onclick="display('.')">.</button>
                <button class="btn" id="r5-3" value="=" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
