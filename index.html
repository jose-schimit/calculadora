<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containner">
        <div class="teclado">
            <div class="visor" id="visor">
            </div>
            <div class="row">
                <button class="btn" style="width: 148px;" onclick="limpar()">C</button>
                <button class="btn" value="%" onclick="porcentagem()" >%</button>
                <button class="btn" value="/" onclick="display('/')">/</button>
            </div>
            <div class="row">
                <button class="btn" value="8" onclick="display('8')">8</button>
                <button class="btn" vvalue="7" onclick="display('7')">7</button>
                <button class="btn" value="9" onclick="display('9')">9</button>
                <button class="btn" value="X" onclick="display('*')">X</button>
            </div>
            <div class="row">
                <button class="btn" value="4" onclick="display('4')">4</button>
                <button class="btn" value="5" onclick="display('5')">5</button>
                <button class="btn" value="6" onclick="display('6')">6</button>
                <button class="btn" value="-" onclick="display('-')">-</button>
            </div>
            <div class="row">
                <button class="btn"  value="1" onclick="display('1')">1</button>
                <button class="btn"  value="2" onclick="display('2')">2</button>
                <button class="btn"  value="3" onclick="display('3')">3</button>
                <button class="btn"  value="+" onclick="display('+')">+</button>
            </div>
            <div class="row">
                <button class="btn" style="width: 148px;" value="0" onclick="display('0')">0</button>
                <button class="btn" value="." onclick="display('.')">.</button>
                <button class="btn" value="=" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
